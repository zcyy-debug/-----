<!doctype html>
<html lang="en">
<head>  
    <meta charset="utf-8" />
    <title>Simple PPT-like Slides</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
        html,body {height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
        .deck {height:100%;display:flex;align-items:center;justify-content:center;background:#222;color:#fff;overflow:hidden}
        .slide {width:80vw;max-width:1100px;height:70vh;box-shadow:0 10px 30px rgba(0,0,0,.6);background:#fff;color:#111;padding:40px;display:none;flex-direction:column;justify-content:center}
        .slide.active {display:flex}
        .title {font-size:2.4rem;margin-bottom:.6rem}
        .subtitle {font-size:1.2rem;opacity:.8}
        .controls {position:fixed;left:12px;bottom:12px;color:#fff}
        .page {position:fixed;right:12px;bottom:12px;color:#fff}
        .hint {position:fixed;left:12px;top:12px;color:#fff;font-size:.9rem;opacity:.8}
        button {background:rgba(255,255,255,.12);color:#fff;border:0;padding:.5rem 1rem;border-radius:6px;cursor:pointer}
        @media print{  
            body{background:#fff;color:#000}
            .slide{display:block;page-break-after:always;width:100%;height:100%;box-shadow:none;padding:2rem}
            .controls,.page,.hint{display:none}
        }
    </style>
</head>
<body>
    <div class="deck">
        <div class="slide active" data-index="0">
            <div class="title">Welcome</div>
            <div class="subtitle">Press ← → or click Next to navigate</div>
        </div>

        <div class="slide" data-index="1">
            <div class="title">Slide 2</div>
            <div class="subtitle">Add your content here</div>
        </div>

        <div class="slide" data-index="2">
            <div class="title">Slide 3</div>
            <ul>
                <li>Point A</li>
                <li>Point B</li>
                <li>Point C</li>
            </ul>
        </div>
    </div>

    <div class="controls">
        <button id="prev">Prev</button>
        <button id="next">Next</button>
        <button id="print">Print / Save as PDF</button>
    </div>

    <div class="page" id="page">1 / 3</div>
    <div class="hint">Keyboard: ← → | Home / End</div>

    <script>
        const slides = Array.from(document.querySelectorAll('.slide'));
        let idx = 0;
        const update = () => {
            slides.forEach((s,i)=>s.classList.toggle('active', i===idx));
            document.getElementById('page').textContent = (idx+1) + ' / ' + slides.length;
        };
        document.getElementById('next').addEventListener('click', ()=>{ if(idx < slides.length-1) idx++; update(); });
        document.getElementById('prev').addEventListener('click', ()=>{ if(idx > 0) idx--; update(); });
        document.addEventListener('keydown', (e)=>{
            if(e.key === 'ArrowRight') { if(idx < slides.length-1) idx++; update(); }
            if(e.key === 'ArrowLeft') { if(idx > 0) idx--; update(); }
            if(e.key === 'Home') { idx = 0; update(); }
            if(e.key === 'Endl') { idx = slides.length-1; update(); }
        });
        document.getElementById('print').addEventListener('click', ()=>window.print());
        // quick double-click to toggle full-screen
        document.addEventListener('dblclick', async ()=> {
            if(!document.fullscreenElement) await document.documentElement.requestFullscreen().catch(()=>{});
            else await document.exitFullscreen().catch(()=>{});
        });
        update();
    </script>
</body>
</html></div>
